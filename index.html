<!DOCTYPE html>
<html>
<head>
    <title>Smart Hostel Outpass System</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <h1>Smart Hostel Outpass System</h1>

    <button onclick="generateOutpass()">Generate Outpass</button>

    <h2>Outpass Form</h2>

    <form id="outpassForm">
        <input type="text" id="name" placeholder="Student Name"><br><br>

        <input type="text" id="room" placeholder="Room Number"><br><br>

        <input type="text" id="reason" placeholder="Reason"><br><br>

        <label>Date of Leaving</label><br>
        <input type="date" id="dateGoing"><br><br>

        <label>Date of Returning</label><br>
        <input type="date" id="dateReturn"><br><br>

        <button type="button" onclick="submitOutpass()">Submit Outpass</button>
    </form>

    <script src="script.js"></script>

</body>
</html>
